<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="images.png" sizes="30x30" href="img/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-----Navbar Section--------------------------->
     <nav class="navbar">
        <div>
            <a href="index.html" style="color: white;"><h1 class="h1">AI Blog Generator</h1></a>
        </div>
        <div>
            <!-- <a href="#"><button class="btn">Logout</button></a> -->
            <a href="signup.html"><button class="btn">Sign Up</button></a>
            <a href="login.html"><button class="btn">Login</button></a>
        </div>
    </nav>

    <!-----Main Section--------------------------->
    <div class="main1">
        <div class="form1">

            <!--Login Form------>
            <form>
                <h2 class="h2-2">Sign Up</h2>
                <div class="username">
                    <label for="username" class="user">Username</label><br>
                    <input class="user1" type="text" name="username" id="username" placeholder="Enter Your Username..." required="required">
                </div>

                <div class="email">
                    <label for="email" class="email">Email</label><br>
                    <input class="email1" type="email" name="email" id="email" placeholder="Enter Your Email..." required="required">
                </div>
                
                <div class="password">
                    <label for="password" class="pass">Password</label><br>
                    <input class="pass1" type="password" name="password" id="password" placeholder="Enter Your Password..." required="required">
                </div>

                <div class="password1">
                    <label for="password1" class="pass2">Confirm Password</label><br>
                    <input class="pass3" type="password" name="password" id="password" placeholder="Confirm Your Password..." required="required">
                </div>

                <a href="#"><button type="submit" class="btn3">Sign Up</button></a>

            </form>

        </div>
    </div>

    <footer class="foot">
        <p class="foot2">Powered by <a href="#">Kingsley George</a></p>
    </footer>
</body>
</html>
